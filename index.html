<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="display">
                    <div class="last"></div>
                    <div class="next">0</div>
                </div>

            </div>
            <div class="buttons">
                <button class="button setting" id="operation" data-operation="clear">CLEAR</button>
                <button class="button setting" id="operation" data-operation="back">BACK</button>
                <button class="button" id="number" data-number="7">7</button>
                <button class="button" id="number" data-number="8">8</button>
                <button class="button" id="number" data-number="9">9</button>
                <button class="button" id="operation" data-operation="/">/</button>
                <button class="button" id="number" data-number="4">4</button>
                <button class="button" id="number" data-number="5">5</button>
                <button class="button" id="number" data-number="6">6</button>
                <button class="button" id="operation" data-operation="+">+</button>
                <button class="button" id="number" data-number="1">1</button>
                <button class="button" id="number" data-number="2">2</button>
                <button class="button" id="number" data-number="3">3</button>
                <button class="button" id="operation" data-operation="-">-</button>
                <button class="button" id="operation" data-operation=".">.</button>
                <button class="button" id="number" data-number="0">0</button>
                <button class="button" id="operation" data-operation="=">=</button>
                <button class="button" id="operation" data-operation="*">x</button>
            </div>
        </div>
    </main>


    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>

</html>
